[package]
name    = "Proyecto_1"
version = "0.1.0"
edition = "2024"

[dependencies]
# Para fechas y permitir serializaci√≥n con serde
chrono = { version = "0.4", features = ["serde"] }

# Para serializar structs a JSON
serde = { version = "1", features = ["derive"] }
