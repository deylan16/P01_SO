[package]
name    = "Proyecto_1"
version = "0.1.0"
edition = "2021"

[lib]
name = "proyecto_1"
path = "src/lib.rs"

[dependencies]
# Para fechas y permitir serializaci√≥n con serde
chrono = { version = "0.4", features = ["serde"] }

# Para serializar structs a JSON
serde = { version = "1", features = ["derive"] }
serde_json = "1"

urlencoding = "2"
rand = "0.8"
sha2 = "0.10"
flate2 = "1"
regex = "1"
ctrlc = "3.5.0"
